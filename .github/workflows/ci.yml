name: CI
env:
  MIX_ENV: test
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-18.04
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        include:
          - pair:
            otp: "24.0"
            elixir: "1.12.0"
          - pair:
            otp: "24.1"
            elixir: "1.12.0"
          - pair:
            otp: "24.1"
            elixir: "1.12.3"
          - pair:
            otp: "24.1.2"
            elixir: "1.12.3"
          - pair:
            otp: "24.0"
            elixir: "1.13.0"
          - pair:
            otp: "24.0.5"
            elixir: "1.13.0"
          - pair:
            otp: "24.1.2"
            elixir: "1.13.0"
          - pair:
            otp: 25.0.4
            elixir: 1.14.0
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Install dependencies
        run: mix deps.get
      - name: Run tests
        run: mix coveralls.github
